name: Veille - Score to Issues

on:
  push:
    paths:
      - "Note/**.md"
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

concurrency:
  group: veille-score
  cancel-in-progress: true

permissions:
  contents: read
  issues: write

jobs:
  triage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: pip install pyyaml requests

      - name: Debug - list markdown + notes
        run: |
          echo "---- md files ----"
          find Note -type f -name "*.md" | head -n 50 || true
          echo "---- note fields ----"
          grep -R --line-number -E "^[[:space:]]*note:" Note | head -n 50 || true

      - name: Run triage
        env:
          GH_TOKEN: ${{ github.token }}
          GITHUB_REPO: ${{ github.repository }}
          DEFAULT_ASSIGNEE: ${{ github.actor }}
          WATCH_ROOT: "Note"
        run: python .github/scripts/veille_triage.py
