name: Veille - Score to Backlog 2

on:
  push:
    paths:
      - "Veille/**.md"
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

permissions:
  contents: read
  issues: write

jobs:
  triage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: pip install pyyaml requests

      - name: Debug - list Veille markdown files
        run: |
          echo "PWD=$(pwd)"
          ls -la
          echo "---- Veille tree (first 200 lines) ----"
          find Veille -type f -name "*.md" | head -n 200 || true
          echo "---- note fields (first 50) ----"
          grep -R --line-number -E "^[[:space:]]*note:" Veille | head -n 50 || true


      - name: Run triage
        env:
          GH_TOKEN: ${{ secrets.GH_PAT || github.token }}
          GITHUB_REPO: ${{ github.repository }}
          DEFAULT_ASSIGNEE: ${{ github.actor }}
        run: python .github/scripts/veille_triage.py

      - name: Debug - list note fields
        run: |
          echo "---- md files ----"
          find Note -type f -name "*.md" | head -n 200 || true
          echo "---- note fields ----"
          grep -R --line-number -E "^[[:space:]]*note:" Note | head -n 50 || true

