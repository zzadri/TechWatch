name: Veille - Score to Backlog

on:
  push:
    paths:
      - "Veille/**.md"
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

permissions:
  contents: read
  issues: write

jobs:
  triage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: pip install pyyaml requests

      - name: Run triage
        env:
          GH_TOKEN: ${{ secrets.GH_PAT || github.token }}
          GITHUB_REPO: ${{ github.repository }}
          DEFAULT_ASSIGNEE: "TonLoginGitHub"
        run: python .github/scripts/veille_triage.py
